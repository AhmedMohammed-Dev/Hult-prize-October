<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hult Prize</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #1a1a1a, #000000);
            color: white;
            min-height: 100vh;
            line-height: 1.6;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-circle {
            width: 2rem;
            height: 2rem;
            background-color: #EC008C;
            border-radius: 50%;
        }

        .registration-section {
            padding: 120px 20px 40px;
            min-height: calc(100vh - 60px);
        }

        .registration-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            text-align: center;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
            color: #EC008C;
            text-shadow: 0 0 10px rgba(236, 0, 140, 0.3);
        }

        .section-subtitle {
            text-align: center;
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: #e0e0e0;
            margin-bottom: 3rem;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(236, 0, 140, 0.2);
            border-radius: 15px;
            padding: clamp(1rem, 3vw, 2rem);
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 2rem;
            padding: clamp(1rem, 2vw, 1.5rem);
            border: 1px solid rgba(236, 0, 140, 0.1);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .form-section:hover {
            border-color: rgba(236, 0, 140, 0.3);
            transform: translateY(-2px);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .section-header i {
            color: #EC008C;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
            font-size: clamp(0.9rem, 1.5vw, 1rem);
        }

        input, textarea {
            width: 100%;
            padding: clamp(0.8rem, 2vw, 1rem);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(236, 0, 140, 0.2);
            border-radius: 4px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #EC008C;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px rgba(236, 0, 140, 0.1);
        }

        /* Category Select Styling */
        .category-select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(236, 0, 140, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .category-select:hover {
            border-color: #EC008C;
            background: rgba(0, 0, 0, 0.8);
        }

        .category-select:focus {
            outline: none;
            border-color: #EC008C;
            box-shadow: 0 0 0 2px rgba(236, 0, 140, 0.2);
        }

        .category-select option {
            padding: 12px;
            background-color: #1a1a1a;
        }

        /* Category Colors */
        .category-select option.sustainability {
            color: #4CAF50;
            background-color: rgba(76, 175, 80, 0.1);
        }

        .category-select option.healthcare {
            color: #2196F3;
            background-color: rgba(33, 150, 243, 0.1);
        }

        .category-select option.education {
            color: #FFC107;
            background-color: rgba(255, 193, 7, 0.1);
        }

        .category-select option.fintech {
            color: #9C27B0;
            background-color: rgba(156, 39, 176, 0.1);
        }

        .category-select option.social {
            color: #E91E63;
            background-color: rgba(233, 30, 99, 0.1);
        }

        .category-select option.agriculture {
            color: #8BC34A;
            background-color: rgba(139, 195, 74, 0.1);
        }

        .category-select option.energy {
            color: #FF9800;
            background-color: rgba(255, 152, 0, 0.1);
        }

        .category-select option.water {
            color: #00BCD4;
            background-color: rgba(0, 188, 212, 0.1);
        }

        .category-select option.waste {
            color: #795548;
            background-color: rgba(121, 85, 72, 0.1);
        }

        .category-select option.other {
            color: #9E9E9E;
            background-color: rgba(158, 158, 158, 0.1);
        }

        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .submit-btn {
            background: #EC008C;
            color: white;
            padding: clamp(0.8rem, 2vw, 1rem) 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: clamp(1rem, 1.5vw, 1.1rem);
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: rgba(236, 0, 140, 0.8);
            transform: translateY(-2px);
        }

        .required {
            color: #EC008C;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px;
            border-radius: 8px;
            animation: slideIn 0.5s ease-out;
            z-index: 1000;
            max-width: min(400px, 90vw);
        }

        .success-message .message-content {
            background-color: rgba(76, 175, 80, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .error-message .message-content {
            background-color: rgba(244, 67, 54, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .category-select {
                padding: 15px;
            }

            .team-members {
                grid-template-columns: 1fr;
            }

            .message {
                width: 90%;
                left: 50%;
                transform: translateX(-50%);
                right: auto;
            }
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 1rem 0;
            margin-top: 3rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .github-link {
            color: #666;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
        }

        .github-link:hover {
            color: #EC008C;
            background: rgba(236, 0, 140, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-circle"></div>
                Hult Prize
            </a>
        </div>
    </header>

    <main class="registration-section">
        <div class="registration-container">
            <h1 class="section-title">Team Registration</h1>
            <p class="section-subtitle">Join the world's largest student competition for social good</p>

            <form class="form-container" id="registrationForm" onsubmit="submitForm(event)">
                <!-- Team Information -->
                <div class="form-section">
                    <div class="section-header">
                        <i class="fas fa-users-gear"></i>
                        <h3>Team Information</h3>

                    <div class="form-group">
                        <label>Team Name <span class="required">*</span></label>
                        <input type="text" name="team_name" required placeholder="Enter your team name">
                    </div>
                    <div class="form-group">

                        <input type="text" name="university_id" required placeholder="Enter your university ID">

                <div class="form-section">

                    <div class="team-members">
                        <div class="form-group">

                            <input type="text" name="leader_name" required placeholder="Enter team leader's full name">
                        </div>
                        <div class="form-group">
                            <label>Email <span class="required">*</span></label>

                        <div class="form-group">

                        </div>
                        <div class="form-group">

                            <input type="email" name="member1_email" placeholder="Enter member's email">

                        <div class="form-group">
                            <label>Member 1 Student ID</label>
                            <input type="text" name="member1_id" placeholder="Enter member's student ID">

                    </div>

                    <!-- Member 2 -->
                    <div class="team-members">
                        <div class="form-group">
                            <label>Member 2 Full Name</label>
                            <input type="text" name="member2_name" placeholder="Enter member's full name">
                        </div>
                        <div class="form-group">
                            <label>Member 2 Email</label>
                            <input type="email" name="member2_email" placeholder="Enter member's email">
                        </div>
                        <div class="form-group">
                            <label>Member 2 Student ID</label>
                            <input type="text" name="member2_id" placeholder="Enter member's student ID">
                        </div>
                    </div>

                    <!-- Member 3 -->
                    <div class="team-members">
                        <div class="form-group">
                            <label>Member 3 Full Name</label>
                            <input type="text" name="member3_name" placeholder="Enter member's full name">
                        </div>
                        <div class="form-group">

                        <div class="form-group">
                            <label>Member 3 Student ID</label>
                            <input type="text" name="member3_id" placeholder="Enter member's student ID">

                    </div>
                </div>

                <!-- Project Information -->
                <div class="form-section">

                    </div>
                    <div class="form-group">
                        <label>Project Title <span class="required">*</span></label>
                        <input type="text" name="project_title" required placeholder="Enter your project title">
                    </div>
                    <div class="form-group">

                            placeholder="Describe your project idea and its impact..."></textarea>

                    <div class="form-group">
                        <label>Project Category <span class="required">*</span></label>
                        <select name="project_category" class="category-select" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="sustainability" class="category-option sustainability">
                                üå± Sustainability & Environment

                            <option value="healthcare" class="category-option healthcare">
                                üè• Healthcare Innovation
                            </option>

                            <option value="agriculture" class="category-option agriculture">

                            <option value="water" class="category-option water">
                                üíß Water Solutions

                            <option value="waste" class="category-option waste">

                <button type="submit" class="submit-btn">Submit Registration</button>

        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>¬© 2025 AhmedMohammed-Dev.</p>
            <div class="social-links">
                <a href="https://github.com/AhmedMohammed-Dev" target="_blank" class="github-link">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Form submission
        function submitForm(event) {
            event.preventDefault();
            
            const submitButton = document.querySelector('.submit-btn');
            const originalButtonText = submitButton.innerHTML;
            submitButton.innerHTML = 'Submitting...';
            submitButton.disabled = true;

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            fetch('https://script.google.com/macros/s/AKfycbxBqVPcvNBb3vvytGtisLxeZL2-js3D-bdrhkhjAuQvFTCuVQ_xQJIo4Z5G9Wf54KssaQ/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                showSuccessMessage();
                event.target.reset();
                setTimeout(() => {
                    submitButton.innerHTML = originalButtonText;
                    submitButton.disabled = false;
                }, 3000);
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorMessage();
                submitButton.innerHTML = originalButtonText;
                submitButton.disabled = false;
            });
        }

        // Success message
        function showSuccessMessage() {
            const message = document.createElement('div');
            message.className = 'message success-message';
            message.innerHTML = `
                <div class="message-content">
                    <i class="fas fa-check-circle"></i>
                    <h3>Registration Successful!</h3>
                    <p>Your team has been registered successfully.</p>
                    <p>You will receive a confirmation email shortly.</p>
                </div>
            `;
            showMessage(message);
        }

        // Error message
        function showErrorMessage() {
            const message = document.createElement('div');
            message.className = 'message error-message';
            message.innerHTML = `
                <div class="message-content">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3>Registration Failed</h3>
                    <p>There was an error submitting your registration.</p>
                    <p>Please try again or contact support.</p>
                </div>
            `;
            showMessage(message);
        }

        function showMessage(messageElement) {
            document.body.appendChild(messageElement);
            setTimeout(() => {
                messageElement.remove();
            }, 5000);
        }

        // Form validation
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.querySelector('input[name="leader_phone"]');
            if (phoneInput) {
                phoneInput.addEventListener('input', function(e) {
                    let phone = e.target.value.replace(/\D/g, '');
                    if (phone.length > 11) phone = phone.slice(0, 11);
                    e.target.value = phone;
                });
            }

            const emailInputs = document.querySelectorAll('input[type="email"]');
            emailInputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value && !validateEmail(this.value)) {
                        this.setCustomValidity('Please enter a valid email address');
                    } else {
                        this.setCustomValidity('');
                    }
                });
            });

            // Category select enhancement
            const categorySelect = document.querySelector('.category-select');
            if (categorySelect) {
                categorySelect.addEventListener('change', function() {
                    this.style.borderColor = '#EC008C';
                    const selectedOption = this.options[this.selectedIndex];
                    const categoryClass = selectedOption.className.split(' ')[1];
                    this.className = `category-select ${categoryClass}`;
                });
            }
        });

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
