<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hult Prize</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #1a1a1a, #000000);
            color: white;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-circle {
            width: 2rem;
            height: 2rem;
            background-color: #EC008C;
            border-radius: 50%;
        }

        .registration-section {
            padding: 120px 20px 40px;
        }

        .registration-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #EC008C;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-bottom: 3rem;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(236, 0, 140, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid rgba(236, 0, 140, 0.1);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
        }

        .form-section:hover {
            border-color: rgba(236, 0, 140, 0.3);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .section-header i {
            color: #EC008C;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(236, 0, 140, 0.2);
            border-radius: 4px;
            color: white;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #EC008C;
            background: rgba(255, 255, 255, 0.1);
        }

        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .submit-btn {
            background: #EC008C;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: rgba(236, 0, 140, 0.8);
        }

        .required {
            color: #EC008C;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px;
            border-radius: 8px;
            animation: slideIn 0.5s ease-out;
            z-index: 1000;
            max-width: 400px;
        }

        .success-message .message-content {
            background-color: rgba(76, 175, 80, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .error-message .message-content {
            background-color: rgba(244, 67, 54, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
            .team-members {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-circle"></div>
                Hult Prize
            </a>
        </div>
    </header>

    <main class="registration-section">
        <div class="registration-container">
            <h1 class="section-title">Team Registration</h1>
            <p class="section-subtitle">Join the world's largest student competition for social good</p>

            <form class="form-container" id="registrationForm" onsubmit="submitForm(event)">
                <!-- Team Information -->
                <div class="form-section">
                    <div class="section-header">
                        <i class="fas fa-users-gear"></i>
                        <h3>Team Information</h3>
                    </div>
                    <div class="form-group">
                        <label>Team Name <span class="required">*</span></label>
                        <input type="text" name="team_name" required>
                    </div>
                    <div class="form-group">
                        <label>University ID <span class="required">*</span></label>
                        <input type="text" name="university_id" required>
                    </div>
                </div>

                <!-- Team Leader -->
                <div class="form-section">
                    <div class="section-header">
                        <i class="fas fa-user-tie"></i>
                        <h3>Team Leader Information</h3>
                    </div>
                    <div class="team-members">
                        <div class="form-group">
                            <label>Full Name <span class="required">*</span></label>
                            <input type="text" name="leader_name" required>
                        </div>
                        <div class="form-group">
                            <label>Email <span class="required">*</span></label>
                            <input type="email" name="leader_email" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number <span class="required">*</span></label>
                            <input type="tel" name="leader_phone" required>
                        </div>
                        <div class="form-group">
                            <label>Student ID <span class="required">*</span></label>
                            <input type="text" name="leader_id" required>
                        </div>
                    </div>
                </div>

                <!-- Team Members -->
                <div class="form-section">
                    <div class="section-header">
                        <i class="fas fa-users"></i>
                        <h3>Team Members</h3>
                    </div>
                    
                    <!-- Member 1 -->
                    <div class="team-members">
                        <div class="form-group">
                            <label>Member 1 Full Name</label>
                            <input type="text" name="member1_name">
                        </div>
                        <div class="form-group">
                            <label>Member 1 Email</label>
                            <input type="email" name="member1_email">
                        </div>
                        <div class="form-group">
                            <label>Member 1 Student ID</label>
                            <input type="text" name="member1_id">
                        </div>
                    </div>

                    <!-- Member 2 -->
                    <div class="team-members">
                        <div class="form-group">
                            <label>Member 2 Full Name</label>
                            <input type="text" name="member2_name">
                        </div>
                        <div class="form-group">
                            <label>Member 2 Email</label>
                            <input type="email" name="member2_email">
                        </div>
                        <div class="form-group">
                            <label>Member 2 Student ID</label>
                            <input type="text" name="member2_id">
                        </div>
                    </div>

                    <!-- Member 3 -->
                    <div class="team-members">
                        <div class="form-group">
                            <label>Member 3 Full Name</label>
                            <input type="text" name="member3_name">
                        </div>
                        <div class="form-group">
                            <label>Member 3 Email</label>
                            <input type="email" name="member3_email">
                        </div>
                        <div class="form-group">
                            <label>Member 3 Student ID</label>
                            <input type="text" name="member3_id">
                        </div>
                    </div>
                </div>

                <!-- Project Information -->
                <div class="form-section">
                    <div class="section-header">
                        <i class="fas fa-lightbulb"></i>
                        <h3>Project Information</h3>
                    </div>
                    <div class="form-group">
                        <label>Project Title <span class="required">*</span></label>
                        <input type="text" name="project_title" required>
                    </div>
                    <div class="form-group">
                        <label>Project Description <span class="required">*</span></label>
                        <textarea name="project_description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Project Category <span class="required">*</span></label>
                        <select name="project_category" required>
                            <option value="">Select a category</option>
                            <option value="sustainability">Sustainability</option>
                            <option value="education">Education</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="fintech">FinTech</option>
                            <option value="agriculture">Agriculture</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Registration</button>
            </form>
        </div>
    </main>

    <script>
        function submitForm(event) {
            event.preventDefault();
            
            const submitButton = document.querySelector('.submit-btn');
            const originalButtonText = submitButton.innerHTML;
            submitButton.innerHTML = 'Submitting...';
            submitButton.disabled = true;

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            // استخدام رابط النشر الخاص بك
            fetch('https://script.google.com/macros/s/AKfycbxBqVPcvNBb3vvytGtisLxeZL2-js3D-bdrhkhjAuQvFTCuVQ_xQJIo4Z5G9Wf54KssaQ/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                showSuccessMessage();
                event.target.reset();
                setTimeout(() => {
                    submitButton.innerHTML = originalButtonText;
                    submitButton.disabled = false;
                }, 3000);
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorMessage();
                submitButton.innerHTML = originalButtonText;
                submitButton.disabled = false;
            });
        }

        function showSuccessMessage() {
            const message = document.createElement('div');
            message.className = 'message success-message';
            message.innerHTML = `
                <div class="message-content">
                    <i class="fas fa-check-circle"></i>
                    <h3>Registration Successful!</h3>
                    <p>Your team has been registered successfully.</p>
                    <p>You will receive a confirmation email shortly.</p>
                </div>
            `;
            showMessage(message);
        }

        function showErrorMessage() {
            const message = document.createElement('div');
            message.className = 'message error-message';
            message.innerHTML = `
                <div class="message-content">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3>Registration Failed</h3>
                    <p>There was an error submitting your registration.</p>
                    <p>Please try again or contact support.</p>
                </div>
            `;
            showMessage(message);
        }

        function showMessage(messageElement) {
            document.body.appendChild(messageElement);
            setTimeout(() => {
                messageElement.remove();
            }, 5000);
        }

        // Form validation
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.querySelector('input[name="leader_phone"]');
            if (phoneInput) {
                phoneInput.addEventListener('input', function(e) {
                    let phone = e.target.value.replace(/\D/g, '');
                    if (phone.length > 11) phone = phone.slice(0, 11);
                    e.target.value = phone;
                });
            }

            const emailInputs = document.querySelectorAll('input[type="email"]');
            emailInputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value && !validateEmail(this.value)) {
                        this.setCustomValidity('Please enter a valid email address');
                    } else {
                        this.setCustomValidity('');
                    }
                });
            });
        });

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
